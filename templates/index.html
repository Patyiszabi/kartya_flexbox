<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://kit.fontawesome.com/06dade098b.js" crossorigin="anonymous"></script>
    <title>Főoldal</title>
</head>
<body>
    <nav>
        <div class="logo">Patyi Szabolcs</div>
        <div class="navbar">
            <a href="{{ url_for('home') }}" class="link">Főoldal</a>
            <a href="{{ url_for('rolunk') }}" class="link">Rólunk</a>
        </div>
    </nav>

    <div class="container">
        {% for i in range(1, 21) %}
        <div class="card">
            <p>{{ i }}</p>
        </div>
        {% endfor %}
    </div>

    <div class="footer">
        <div class="content">
            <div class="column">
                <h1>Rólunk</h1>
                <ul>
                   <a href="{{ url_for('rolunk') }}"><li class="footer-elements">Rólunk</li></a>
                </ul>
            </div>

            <div class="column">
                <h1>Főoldal</h1>
                <ul>
                    <a href="{{ url_for('home') }}"><li class="footer-elements">Főoldal</li></a>
                </ul>
            </div>

            <div class="contact">
                <h1>Vegye fel a kapcsolatot</h1>
                <ul class="socials">
                    <li class="icon facebook">
                        <a href="https://www.facebook.com/szabolcs.patyi.10" target="_blank"><span class="tooltip">Facebook</span>
                            <span><i class="fab fa-facebook-f"></i></span></a>
                    </li>
                    <li class="icon twitter">
                        <a href="https://x.com/PatyiSzabolcs1" target="_blank"> <span class="tooltip">Twitter</span>
                            <span><i class="fab fa-twitter"></i></span></a>
                    </li>
                    <li class="icon instagram">
                        <a href="https://www.instagram.com/patyiszabi1/" target="_blank"> <span class="tooltip">Instagram</span>
                            <span><i class="fab fa-instagram"></i></span></a>
                    </li>
                    <li class="icon github">
                        <a href="https://github.com/Patyiszabi" target="_blank"><span class="tooltip">Github</span>
                            <span><i class="fab fa-github"></i></span></a>
                       
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
